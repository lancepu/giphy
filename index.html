<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHY Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="asset/image/favicon-LP.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="asset/css/main.css" />
    <script src="asset/js/main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-12 col-lg-3">
                <img class="img-fluid pbg" src="asset/image/giphyLogo.gif">
            </div>
        </div>

        <!-- topic buttons are stored here -->
        <div class="buttons-view">
            <!-- Buttons will be created by js -->
        </div>

        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn favDivBtn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                            aria-controls="collapseOne">
                            <i class="fas fa-star"></i>
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="row text-center card-body favGif">
                        <!-- fav gif will be added by js -->
                    </div>
                </div>
            </div>
        </div>

        <!-- form for user to insert topics and add a topic button -->
        <form>
            <div class="form-group">
                <input type="text" class="form-control topic-input" placeholder="Add a new GIF Topic">
            </div>
            <button type="submit" class="btn btn-primary add-topic">Add Topic</button>
        </form>

        <!-- gif returned by API will be stored here -->
        <div class="row text-center gif-section">
            <!-- gif listing will be created by js -->
        </div>

</body>

</html>
